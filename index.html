<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>给你的一封小情书 💌</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe0f0, #fff3f3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      color: #ff4081;
      font-size: 36px;
      margin-top: 40px;
    }

    img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
      margin: 20px 0;
    }

    p {
      font-size: 20px;
      color: #d81b60;
      padding: 0 20px;
      max-width: 500px;
    }

    .btn-group {
      display: flex;
      gap: 30px;
      margin-top: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #f48fb1;
      color: white;
    }

    #noBtn {
      background-color: #ce93d8;
      color: white;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 3s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #999;
    }

    #tapHint {
      position: absolute;
      top: 10px;
      font-size: 14px;
      color: #aaa;
      background: rgba(255, 255, 255, 0.5);
      padding: 5px 10px;
      border-radius: 10px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* 爆炸粒子 - 亲吻标志 💋 */
    .kiss {
      position: fixed;
      font-size: 24px;
      animation: kissExplode 1s ease-out forwards;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes kissExplode {
      from {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      to {
        transform: translate(var(--x), var(--y)) scale(0.8);
        opacity: 0;
      }
    }

    /* 鼠标星星拖尾 */
    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: gold;
      box-shadow: 0 0 10px gold, 0 0 20px pink;
      animation: sparkle 1s linear;
      z-index: 9999;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }

    /* 柔光滤镜 */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      backdrop-filter: brightness(1.05);
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- 背景音乐播放器 -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/kek3bM7yswQ?autoplay=1&loop=1&playlist=kek3bM7yswQ" frameborder="0" allow="autoplay" allowfullscreen></iframe>
  <div id="tapHint">点一下画面，音乐就开始啦 🎵</div>

  <h1>叮！给你的一封小情书 💌</h1>
  <img src="love.jpg" alt="我们的照片">

 <p id="love-days" style="font-size: 45px; font-weight: bold;">❤️ 我们相爱的第 <span id="daysCount"></span> 天！</p>
  <p>见不到的日子都想把存满满的爱留在下次给你，爱你哟！</p>

  <div class="btn-group">
    <button id="yesBtn">很想哟~ 💗</button>
    <button id="noBtn">不想lorrr 🙃</button>
  </div>

  <footer>Created by Nicole ✨</footer>

  <!-- JS 部分 -->
  <script>
    const startDate = new Date("2025-03-16"); // 纪念日
    function updateLoveDays() {
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("daysCount").textContent = diffDays;
    }
    updateLoveDays();
  </script>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const tapHint = document.getElementById('tapHint');
    let buttonSize = 1;

    yesBtn.addEventListener('click', () => {
      createKissExplosion(yesBtn);
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = Math.random() * window.innerHeight + 'px';
        heart.style.background = randomHeartColor();
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    });

    noBtn.addEventListener('click', () => {
      buttonSize += 0.26; // 1cm ≈ 26px
      yesBtn.style.transform = `scale(${buttonSize})`;
    });

    function createKissExplosion(element) {
      const rect = element.getBoundingClientRect();
      for (let i = 0; i < 20; i++) {
        const kiss = document.createElement('div');
        kiss.className = 'kiss';
        kiss.innerText = '💋';
        kiss.style.left = rect.left + rect.width / 2 + 'px';
        kiss.style.top = rect.top + rect.height / 2 + 'px';
        kiss.style.setProperty('--x', (Math.random() - 0.5) * 400 + 'px');
        kiss.style.setProperty('--y', (Math.random() - 0.5) * 400 + 'px');
        document.body.appendChild(kiss);
        setTimeout(() => kiss.remove(), 1000);
      }
    }

    function randomHeartColor() {
      const colors = ['#e91e63', '#f06292', '#f8bbd0', '#ec407a', '#f50057'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    window.addEventListener('click', () => {
      tapHint.style.display = 'none';
    }, { once: true });

    // 鼠标拖尾星星特效
    document.addEventListener("mousemove", function(e) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = e.pageX + "px";
      star.style.top = e.pageY + "px";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1000);
    });
  </script>

</body>
</html>
