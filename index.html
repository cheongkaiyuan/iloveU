<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>给你的一封小情书 💌</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe0f0, #fff3f3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      color: #ff4081;
      font-size: 36px;
      margin-top: 40px;
    }

    img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
      margin: 20px 0;
    }

    p {
      font-size: 20px;
      color: #d81b60;
      padding: 0 20px;
      max-width: 500px;
    }

    .btn-group {
      display: flex;
      gap: 30px;
      margin-top: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #f48fb1;
      color: white;
    }

    #noBtn {
      background-color: #ce93d8;
      color: white;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 3s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes grow {
      0% { transform: scale(1); }
      100% { transform: scale(5); }
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #999;
    }

    #tapHint {
      position: absolute;
      top: 10px;
      font-size: 14px;
      color: #aaa;
      background: rgba(255, 255, 255, 0.5);
      padding: 5px 10px;
      border-radius: 10px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
<!-- 放在你网页合适的位置显示 -->
<p id="love-days" style="font-size: 20px; color: deeppink; margin-top: 10px;">
  ❤️ 我们相识的第 <span id="daysCount"></span> 天
</p>

<script>
  // 设置你们的相识日期
  const startDate = new Date("2025-03-16"); // ←←← 改成你们的纪念日

  function updateLoveDays() {
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("daysCount").textContent = diffDays;
  }

  updateLoveDays();
</script>
  <!-- 隐藏的 YouTube 音乐播放器 -->
<iframe
  width="0"
  height="0"
  src="https://www.youtube.com/embed/kek3bM7yswQ?autoplay=1&loop=1&playlist=kek3bM7yswQ"
  frameborder="0"
  allow="autoplay"
  allowfullscreen>
</iframe>

  <div id="tapHint">点一下画面，音乐就开始啦 🎵</div>

  <h1>叮！给你的一封小情书 💌</h1>

  <img src="love.jpg" alt="我们的照片">

  <p>见不到的日子都想把存满满的爱留在下次给你，爱你哟！</p>

  <div class="btn-group">
    <button id="yesBtn">很想哟~ 💗</button>
    <button id="noBtn">不想lorrr 🙃</button>
  </div>

  <footer>Created by Nicole ✨</footer>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const bgm = document.getElementById('bgm');
    const tapHint = document.getElementById('tapHint');

    yesBtn.addEventListener('click', () => {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = Math.random() * window.innerHeight + 'px';
        heart.style.background = randomHeartColor();
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    });

    noBtn.addEventListener('click', () => {
      yesBtn.style.animation = 'grow 2s infinite alternate';
    });

    function randomHeartColor() {
      const colors = ['#e91e63', '#f06292', '#f8bbd0', '#ec407a', '#f50057'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // 点击任意处播放音乐
    window.addEventListener('click', () => {
      bgm.play();
      tapHint.style.display = 'none';
    }, { once: true });
  </script>
<script>
  const heartFall = setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 3 + Math.random() * 2 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);

  const style = document.createElement('style');
  style.textContent = `
    .heart {
      width: 20px;
      height: 20px;
      position: fixed;
      top: -30px;
      font-size: 20px;
      color: pink;
      animation: fall linear;
      z-index: 1000;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);
</script>
<!-- 柔光滤镜（全局） -->
<style>
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    backdrop-filter: brightness(1.1);
    pointer-events: none;
    z-index: 0;
  }
</style>

<!-- 鼠标拖尾星星特效 -->
<script>
  document.addEventListener("mousemove", function(e) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.left = e.pageX + "px";
    star.style.top = e.pageY + "px";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 1000);
  });

  const style2 = document.createElement("style");
  style2.textContent = `
    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: gold;
      box-shadow: 0 0 10px gold, 0 0 20px pink;
      animation: sparkle 1s linear;
      z-index: 9999;
      pointer-events: none;
    }
    @keyframes sparkle {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
  `;
  document.head.appendChild(style2);
</script>

</body>
</html>
