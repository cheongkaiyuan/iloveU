<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>叮！给你的一封小情书 💌</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe0f0, #fff3f3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      color: #ff4081;
      font-size: 36px;
      margin-top: 40px;
    }

    img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
      margin: 20px 0;
    }

    p {
      font-size: 20px;
      color: #d81b60;
      padding: 0 20px;
      max-width: 500px;
    }

    .btn-group {
      display: flex;
      gap: 30px;
      margin-top: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #f48fb1;
      color: white;
    }

    #noBtn {
      background-color: #ce93d8;
      color: white;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 3s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes grow {
      0% { transform: scale(1); }
      100% { transform: scale(5); }
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #999;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- 背景音乐 -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/24/audio_19a4205728.mp3" type="audio/mp3">
  </audio>

  <h1>给你的一封小情书 💌</h1>

  <img src="love.jpg" alt="我们的照片">

  <p>在见不到的日子都想把存满满的爱都给你，爱你哟！</p>

  <div class="btn-group">
    <button id="yesBtn">想 💗</button>
    <button id="noBtn">不想 🙃</button>
  </div>

  <footer>Created by Nicole ✨</footer>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    yesBtn.addEventListener('click', () => {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = Math.random() * window.innerHeight + 'px';
        heart.style.background = randomHeartColor();
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    });

    noBtn.addEventListener('click', () => {
      yesBtn.style.animation = 'grow 2s infinite alternate';
    });

    function randomHeartColor() {
      const colors = ['#e91e63', '#f06292', '#f8bbd0', '#ec407a', '#f50057'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

</body>
</html>
